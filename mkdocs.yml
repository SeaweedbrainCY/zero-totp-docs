
site_name: Zero-TOTP Docs
site_url: https://docs.zero-totp.com/
theme:
  name: material
  custom_dir: overrides
  palette:
    primary: custom

  features:
    - navigation.tracking
    - navigation.instant
    - navigation.tabs
    - navigation.path
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - social
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
  logo: assets/logo.png
  favicon: assets/favicon.ico
  language: en
  icon:
    annotation: material/plus-circle
    repo: fontawesome/brands/github
plugins:
  - privacy
  - search
repo_url: https://github.com/SeaweedbrainCY/zero-totp
repo_name: SeaweedbrainCY/zero-totp
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
copyright: Zero-TOTP documentation released under GPL-3.0 Licence. Zero-TOTP is a project of Nathan Stchepinsky Â© 2023. All rights reserved.

extra:
  social:
    - icon: fontawesome/brands/github
      links: https://github.com/SeaweedbrainCY/zero-totp
    - icon: fontawesome/brands/docker
      links: https://hub.docker.com/u/seaweedbrain
  version:
    provider: mike
    alias: true
nav: #https://github.com/squidfunk/mkdocs-material/discussions/4699
  - Home:
    - index.md
  - Self-hosting:
    - self_host/install.md
    - self_host/setup.md
    - self_host/customization.md
    - self_host/backup.md
  - Contributing:
    - contrib/Requirements.md
    - contrib/Setup.md
  - Code documentation:
    - code_doc/api.md
    - code_doc/Cryptography.md

extra_css:
  - stylesheets/extra.css