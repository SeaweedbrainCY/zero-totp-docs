baseURL: https://docs.zero-totp.com
languageCode: en-us
title: Zero TOTP Docs
enableInlineShortcodes: true
module:
  imports:
    - path: github.com/imfing/hextra
defaultContentLanguage: en


menu:
  main:
    - identifier: self-host
      name: Self-hosting
      pageRef: /latest/self-host
      weight: 1
    - identifier: code_doc
      name: Documentation
      pageRef: /doc
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/seaweedbraincy/zero-totp"
      params:
        icon: github
    - identifier: v1.8
      name: v1.8(latest)
      url: https://docs.zero-totp.com/v1.8/
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true
params:
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: https://raw.githubusercontent.com/SeaweedbrainCY/zero-totp/refs/heads/main/frontend/src/assets/totp_square_dark.png
      dark: https://raw.githubusercontent.com/SeaweedbrainCY/zero-totp/refs/heads/main/frontend/src/assets/totp_square_dark.png
      link: /
      width: 40
      height: 20
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  editURL:
    enable: true
    base: "https://github.com/seaweedbraincy/zero-totp-docs/edit/main/zero-totp-docs/content"